<!DOCTYPE html>
<head title="Object Recognition App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body1">
    <center>
        <h2 id="title">Object Recogniction App</h2>
        <h3 id="instructions">The model has been trained to ONLY recognize the list of objects below:</h3>
        <br><br>
        <label id="objects">My Second Grade Picture
        </label>
        <hr>
        <label>Tech Fair Prize</label>
        <hr>
        <label>Geometry Book</label>
        <hr>
        <label>VapoRub</label>
        <hr>
        <label>Elephant Statue</label>

        <h3>Webcam:</h3>

        <br>

        <div id="camera">

        </div>
        <h3>Snapshot:</h3>
        <br>
        <div id="result">

        </div>

        <button onclick="capture()" id="capture_button" class="btn btn-primary">Capture Image</button>
        <br><br>
        <button onclick="identify()" id="identify_image" class="btn btn-success">Identify Image</button>

        <br><br>

        <p id="object_name">Object Name:<span id="object1"></span></p>
        <br>
        <p id="accuracy">Accuracy:<span id="accuracy1"></span></p>
        

    </center>
    <script src="main.js"></script>
</body>
</html>
